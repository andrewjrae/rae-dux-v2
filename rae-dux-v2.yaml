units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  zones:
    matrix:
      anchor:
        shift: [50, 50]
      key:
        padding: ky
      columns:
        pinky:
          key:
            spread: kx
            splay: 17
            origin: [0, -ky]
          rows:
            bottom:
              column_net: P6
            home:
              column_net: P5
            top:
              column_net: P4
        ring:
          key:
            spread: kx
            stagger: ky
            splay: -7
            origin: [0, -ky]
          rows:
            bottom:
              column_net: P3
            home:
              column_net: P2
            top:
              column_net: P0
        home:
          key:
            spread: kx
            stagger: ky/3
            splay: -7
            origin: [0, -ky]
            shift: [0.2, 0]
            bind: 0
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P18
            top:
              column_net: P15
        index:
          key:
            spread: kx
            stagger: -ky/3
            splay: -3
            origin: [0, -ky]
          rows:
            bottom:
              column_net: P14
            home:
              column_net: P16
            top:
              column_net: P10
        inner:
          key:
            spread: 19
            stagger: -ky/6
            origin: [0, -ky]
          rows:
            bottom:
              column_net: P19
            home:
              column_net: P20
            top:
              column_net: P21
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-0.25 * kx, -1.4 * ky]
      columns:
        near:
          key:
            spread: kx
            splay: -5
            origin: [-1.5 * kx, -0.5 * ky]
            column_net: P7
        home:
          key:
            spread: kx
            splay: -8
            origin: [-0.5 * kx, -0.5 * ky]
            column_net: P8
        far:
          key:
            spread: kx
            splay: -20
            origin: [-0.5 * kx, -0.5 * ky]
            column_net: P9
      rows:
        thumb:
          row_net: P7

outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx + px, ky + py]
      corner: px
      bound: true
  thumbfan_glue:
    - what: polygon
      points:
        - ref: matrix_inner_home
        - ref: thumbfan_far_thumb
          shift: [0.5 kx - 0.5px, 0.5 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.5 kx - 0.5px, -0.5 ky - 0.5 py]
        - ref: thumbfan_near_thumb
          shift: [-0.5 kx - px, -0.5 ky - py]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_home
        - ref: matrix_inner_bottom
          shift: [0.5 kx + 0.5px, 0.5 ky + 0.5 py]
  controller_area:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [30/2, 76.5/2 - 4.05 * ky]
      size: [30, 76.5]
      corner: px
  circle:
    main:
      what: circle
      radius: 100
  bbox:
    main:
      what: rectangle
      size: [150, 120]
      corner: px
      adjust:
        ref: matrix_inner_bottom
        shift: [-25, -3]
  base_outline:
    main:
      what: outline
      name: raw
      fillet: 2
    thumbfan_glue:
      what: outline
      name: thumbfan_glue
      operation: add
    controller_area:
      what: outline
      name: controller_area
      operation: add

  bbox_sub:
    main:
      what: outline
      name: bbox
    sub:
      what: outline
      name: base_outline
      operation: subtract

  pcb:
    main:
      what: outline
      name: base_outline
      fillet: 15
  layout_tester:
    main:
      what: outline
      name: pcb
    keys:
      what: rectangle
      where: true
      size: [kx - 0.01, ky - 0.01]
      corner: px
      bound: false
      operation: subtract

pcbs:
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
        # TODO there's a way to add stuff to the silkscreen layer
    footprints:
      choc_hotswap:
        where: true
        what: choc
        params:
          from: "{{column_net}}"
          to: GND
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        where: true
        what: choc
        adjust:
          rotate: 180
        params:
          from: "{{column_net}}"
          to: GND
          keycaps: true
          reverse: true
      mcu_l:
        what: promicro
        params:
          orientation: down
          # batteryPins: true
        adjust:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      slider_l:
